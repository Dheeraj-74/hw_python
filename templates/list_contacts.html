<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>New Contact  List</h1>
    <a href="/contact" class="button">Add New Contact</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.age }}</td>
                <td>{{ contact.address }}</td>
                <td>{{ contact.phone_number }}</td>
                <td>
                    <a href="/contact/{{ contact.id }}" class="button">Edit</a>
                    <a href="/delete/{{ contact.id }}" class="button delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
